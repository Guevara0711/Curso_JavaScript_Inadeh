<script>
    function comparar(numero1, numero2){
        var a = parseInt(numero1)
        var b = parseInt(numero2)

        if (a==b){
            alert ("Ambos números son iguales")
        }else if (a > b){
            alert("El número más alto es: "+a+" y el número menor es: "+b)
        }else if (b > a){
            alert("El número más alto es: "+b+" y el número menor es: "+a)
        }else if (isNaN(a) || isNaN(b)){
            alert("Verifica... Te falta un número por escribir")
        }
    }
</script>
